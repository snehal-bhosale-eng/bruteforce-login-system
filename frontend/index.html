<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Intrusion Detection System</title>

    <!-- Correct placement inside head -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Secure Login Portal</h2>
        <p class="subtitle">Behavioral Intrusion Detection Enabled</p>

        <!-- Error message area -->
        <p id="error-message" class="error-message"></p>


        
            <form action="/login" method="POST">

            <!-- Google Button -->
            <button type="button" class="google-btn" onclick="window.location.href='/register'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                    alt="Google Logo">
                Continue with Google
            </button>

            <p class="divider">OR</p>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>

            <!-- Show Password -->
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show Password</label>
            </div>

            <!-- Submit -->

            <button type="submit" id="loginBtn">
                <span id="btn-text"> Login</span>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
